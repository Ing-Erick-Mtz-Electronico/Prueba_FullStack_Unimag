<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Insertar producto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../orders/addOrder.html">Crear pedido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../orders/listOrders.html">Ver todos los pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../orders/order.html">Ver un pedido</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card container mt-4 shadow-lg p-3 mb-5 rounded">
        <form action="#" id="form" method="post">
            <div class="mb-3 mt-3">
                <label for="code" class="form-label">Codigo:</label>
                <input type="number" class="form-control" id="code" placeholder="Codigo" name="code" required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio:</label>
              <input type="number" class="form-control" id="price" placeholder="Precio" name="price" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" style="width:20%;">Enviar</button>
            </div>
            <p class="warning" id="warning" style="text-align: center;"></p>
          </form>
    </div>

    <script src="./js/index.js"></script>
  </body>
